<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>audio-player</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/responsive.css">
</head>
<body>
    <!-- <h3>current-ringtone</h3>

        <source src="./songs/signal-2022-10-15-22-35-50-519.mp3">

    <!-- header -->
    <header class="header">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <a class="navbar-brand" href="#">Stark Music</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Contact Us</a>
                  </li>
                </ul>
                <!-- <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form> -->
              </div>
            </div>
          </nav>
    </header>
    <main>
        <!-- banner -->
        <section class="banner">
            <div class="container">
                <div class="inner-banner row justify-content-between align-items-center">
                    <div class="col-lg-6">
                        <h1 class="banner-h1"><span>Free & Add Free</span> music listening</h1>
                    </div>
                    <div class="col-lg-6">
                        <img src="./images/banner.svg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <!-- songs -->
        <section class="songs-section">
          <div class="container">
            <div class="songs-first-row row justify-content-between">
              <div class="songs-section-item col-lg-3" id="song-1">
                <div class="songs-section-item-top">
                  <div class="songs-section-item-top-img">
                    <img src="./images/make-me-move.png" alt="">
                  </div>
                  <h3>Make Me Move</h3>
                </div>
                <div class="songs-section-item-bottom">
                  <audio controls>
                    <source src="./songs/Culture_Code_-_Make_Me_Move_(feat._Karra)_(_Official_Video_HD_)_[NB_MUSIC_Release](128k).m4a">
                  </audio>
                </div>  
              </div>
              <div class="songs-section-item col-lg-3" id="song-1">
                <div class="songs-section-item-top">
                  <div class="songs-section-item-top-img">
                    <img src="./images/blinding-lights.png" alt="">
                  </div>
                  <h3>Blinding Lights</h3>
                </div>
                <div class="songs-section-item-bottom">
                  <audio controls>
                    <source src="./songs/The_Weeknd_-_Blinding_Lights_(Official_Video)(128k).mp3">
                  </audio>
                </div>  
              </div>
              <div class="songs-section-item col-lg-3" id="song-1">
                <div class="songs-section-item-top">
                  <div class="songs-section-item-top-img">
                    <img src="./images/starboy.png" alt="">
                  </div>
                  <h3>Starboy</h3>
                </div>
                <div class="songs-section-item-bottom">
                  <audio controls>
                    <source src="./songs/Starboy(256k).mp3">
                  </audio>
                </div>  
              </div>
              <div class="songs-section-item col-lg-3" id="song-1">
                <div class="songs-section-item-top">
                  <div class="songs-section-item-top-img">
                    <img src="./images/under-the-influence.jpg" alt="">
                  </div>
                  <h3>Under The Influence</h3>
                </div>
                <div class="songs-section-item-bottom">
                  <audio controls>
                    <source src="./songs/Chris_Brown_-_Under_The_Influence_(Audio)(256k).mp3">
                  </audio>
                </div>  
              </div>
            </div>
          </div>
        </section>
    </main>
    <script src="./js/jquery.js"></script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
